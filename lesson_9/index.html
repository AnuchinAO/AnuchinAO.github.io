<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
<div class="section">
<div class="container">
		<div class="row">
				<div class="col-12 text-center">
					<h1 class="h1 header">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-12 offset-md-0 text-center">
				<div class="video">
					<iframe width="100%" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 col-md-12">
				<div class="form">
					<div class="form-header text-center">Введите свой email</div>
					<form action="#" class="d-grid input-group-lg">
						<input type="text" class="form-control form-input"placeholder = "Ваше имя">
						<input type="text" class="form-control form-input"placeholder = "Ваш email">
						<button type="button" class="btn btn-primary btn-lg fbtn ">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
		<div class="row second">
		<div class="col-12 second-header">
			<h1 class="text-center text-uppercase">Почему нужно сделать это сейчас?</h1>
			</div>
			<div class="col-lg-3 col-md-6 text-center">
				<img src="img/pic-1.png" alt="">
				<p>Первое преимущество</p>
			</div>
			<div class="col-lg-3 col-md-6 text-center">
				<img src="img/pic-2.png" alt="">
				<p>Второе преимущество</p>
			</div>
			<div class="col-lg-3 col-md-6 text-center">
				<img src="img/pic-3.png" alt="">
				<p>Третье преимущество</p>
			</div>
			<div class="col-lg-3 col-md-6 text-center">
				<img src="img/pic-4.png" alt="">
				<p>Четвертое преимущество</p>
		</div>
		<button type="button" class="btn btn-primary btn-lg btn-center fbtn d-grid gap-2 col-4 mx-auto">Получить инструкцию</button>
		</div>
		<div class="row text-center clients">
		<div class="col-12">
			<h1 class="text-center text-uppercase third-header">Наши клиенты</h1>
			</div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p1.png" alt="Клиент"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p2.png" alt="Клиент"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p3.png" alt="Клиент"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p4.png" alt="Клиент"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p5.png" alt="Клиент"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p6.png" alt="Клиент"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p7.png" alt="Клиент"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/p8.png" alt="Клиент"></div>
			</div>
		</div>
</div>
</body>
</html>
